apiVersion: v1
kind: Service
metadata:
  name: ${{ values.appName }}
  labels:
    app: ${{ values.appName }}
    backstage.io/kubernetes-id: ${{ values.appName }}
spec:
  type: ClusterIP
  selector:
    app: ${{ values.appName }}
  ports:
    - port: ${{ values.port }}
      protocol: TCP
      name: http